<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="../images/icon.png" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <main style="display: none">
      <form id="signup-form">
        <div class="form-group">
          <h2>Sign-up</h2>
        </div>
        <div class="form-group">
          <label for="first-name">First name:</label>
          <input type="first-name" id="first-name" name="first-name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last name:</label>
          <input type="last-name" id="last-name" name="last-name" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
        </div>
        <div><p id="password-error"></p></div>
        <div class="form-group">
          <label for="devpassword">Developer password:</label>
          <input type="password" id="dev-password" name="dev-password" />
        </div>
        <button type="submit">Sign-up</button>
        <p id="error-message" style="color: red"></p>
      </form>
    </main>
    <div id="footer"></div>
    <script type="module" src="../scripts/signup.js"></script>
  </body>
</html>
