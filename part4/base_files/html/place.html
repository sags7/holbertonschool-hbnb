<html lang="en">
  <head>

    <header>

        <div class="nav-links">

          <a class="login-button" href="../html/login.html" id="login-link">

          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1 id="place-title">Loading...</h1>
      <section id="place-host">
        <!-- Place details will be populated dynamically -->
      </section>
      <section id="place-price">
        <!-- Place details will be populated dynamically -->
      </section>
      <section id="place-details">
        <!-- Place details will be populated dynamically -->

          <label for="review-text"><strong>Review:</strong></label>
          <textarea id="review-text" name="review-text" required></textarea>
