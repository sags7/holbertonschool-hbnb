<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Details</title>
    <link rel="icon" type="image/png" href="../images/icon.png" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <main style="display: none">
      <h1 id="place-title">Loading...</h1>
      <section id="place-host">
        <!-- Place details will be populated dynamically -->
      </section>
      <section id="place-price">
        <!-- Place details will be populated dynamically -->
      </section>
      <section id="place-details">
        <!-- Place details will be populated dynamically -->
      </section>
      <section id="reviews">
        <!-- Reviews will be populated dynamically -->
      </section>
      <section id="add-review">
        <h2>Add a Review</h2>
        <div class="rating-wrapper">
          <label for="rating">Rating:</label>
          <input
            type="range"
            id="rating"
            name="rating"
            min="1"
            max="5"
            step="1"
            value="3"
          />
          <div id="star-display">&#9733;&#9733;&#9733;&#9734;&#9734;</div>
        </div>
        <form id="review-form">
          <label for="review-text"><strong>Review:</strong></label>
          <textarea id="review-text" name="review-text" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <div id="footer"></div>
    <script type="module" src="../scripts/place.js"></script>
  </body>
</html>
