<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Place</title>
    <link rel="icon" type="image/png" href="../images/icon.png" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <main style="display: none">
      <form id="place-form">
        <div class="form-group">
          <h2>Submit Place</h2>
        </div>
        <div class="form-group">
          <label for="Title">Title:</label>
          <input type="title" id="title" name="title" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="description" id="description" name="description" />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="price" id="price" name="price" />
        </div>
        <div class="form-group">
          <label for="latitude">Latitude:</label>
          <input type="latitude" id="latitude" name="latitude" />
        </div>
        <div class="form-group">
          <label for="longitude">Longitude:</label>
          <input id="longitude" name="longitude" />
        </div>
        <div id="amenity-list">
          <strong>Choose amenities:</strong>
          <ul></ul>
        </div>
        <a id="submit-button">Submit Place</a>
        <p id="error-message" style="color: red"></p>
      </form>
    </main>
    <div id="footer"></div>
    <script type="module" src="../scripts/add_place.js"></script>
  </body>
</html>
