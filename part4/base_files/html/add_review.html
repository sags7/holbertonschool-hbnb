  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="../images/icon.png" alt="" />
        <div class="nav-links">
          <a class="home-button" href=" ../index.html" id="home-link"> Home </a>
          <a class="login-button" href="../html/login.html" id="login-link">
            Login

    <main>
      <!-- Add something to idfentify the place you're reviewing -->
      <form id="review-form">
        <h2>Add a Review</h2>
        <label for="review">Your Review:</label>
        <textarea id="review" name="review" required></textarea>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <!-- Options for rating -->
        </select>
        <button type="submit">Submit Review</button>
      </form>
    </main>
